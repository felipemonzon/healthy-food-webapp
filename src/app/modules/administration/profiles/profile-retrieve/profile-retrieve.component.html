<div class="container-fluid mb-3">
    <h2 class="h3 text-center text-capitalize">Administraci√≥n de Perfiles</h2>
    <hr>
    <div class="d-lg-flex">
        <div class="flex-fill">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control col-md-8 col-lg-4 font-weight-bold" #search maxlength="50" placeholder="Buscar" autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" #btnSearch (click)="searchBy()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="justify-content-xl-end">
            <button type="button" class="btn btn-secondary mb-1 align-items-end flex-column" (click)="openModal()">
                <span class="fa fa-plus"></span>
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered bg-black">
            <caption>Lista de Perfiles</caption>
            <thead>
                <tr>
                    <th scope="col" class="text-center text-uppercase">Id</th>
                    <th scope="col" class="text-center text-uppercase">Nombre</th>
                    <th scope="col" class="text-center text-uppercase">Valor</th>
                    <th scope="col" class="text-center text-uppercase" colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="profiles.length === 0">
                    <td colspan="9" class="text-center">No hay Roles Disponibles</td>
                </tr>
                <tr *ngFor="let profile of profiles | slice: (page-1) * pageSize : page * pageSize">
                    <td class="text-center">{{profile.id}}</td>
                    <td class="text-center">{{profile.name}}</td>
                    <td class="text-center">{{profile.value}}</td>
                    <td class="td-actions text-center">
                        <a class="btn btn-success btn-simple btn-xs" placement="bottom" ngbTooltip="Edit Profile">
                            <i class="fa fa-edit" (click)="update(profile)"></i>
                        </a>
                        <a class="btn btn-danger btn-simple btn-xs" placement="bottom" ngbTooltip="Remove Profile">
                            <i class="fa fa-times"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="10">Total: {{profiles.length}}</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <ngb-pagination class="d-flex justify-content-center font-weight-bold" [(page)]="page" [pageSize]="pageSize" [collectionSize]="profiles.length"></ngb-pagination>
</div>
