<div class="container">
    <form class="offset-xl-1 col-xl-10" [formGroup]="frmProfile" novalidate>
        <ng-template [ngIf]="isUpdate">
            <div class="form-group row">
                <label class="col-md-4" for="id">*Id:</label>
                <input type="id" class="form-control col-md-8" formControlName="id" readonly appLetterNumberOnlyDirective>
            </div>
        </ng-template>
        <div class="form-group row">
            <label class="col-md-4" for="name">*Nombre:</label>
            <input type="text" class="form-control col-md-8" formControlName="name" #name autocomplete="off" [ngClass]="{ 'is-invalid': isValid && form.name.errors}" appLetterNumberOnlyDirective maxlength="100">
        </div>
        <div class="form-group row">
            <label class="col-md-4" for="value">*Valor:</label>
            <input type="text" class="form-control col-md-8" formControlName="value" autocomplete="off" appNumberOnlyDirective maxlength="10" [ngClass]="{'is-invalid': isValid && form.value.errors}">
        </div>
        <div class="form-group mt-5 text-center">
            <button type="button" class="btn btn-primary btn-lg" (click)="save()">Guardar</button>
        </div>
    </form>
    <p class="text-muted">Los datos con (*) son obligatorios</p>
</div>
